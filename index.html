<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div class="main"></div>
   <input class="draft" id="draft" type="text"/> <button class="send">Send</button>
    <script>

      $(document).ready(function(){
        var $body = $('.main');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }
          //show the new tweets some how
          setInterval(function(){
              $body.empty();
              for (var i = 0; i < 11; i++){
                  var $newTweet = $('<div></div>');
                  var $timeStamp = $('<div></div>');
                  var newTweet = streams.home[streams.home.length - 1 - i];
                  $newTweet.text('@' + newTweet.user + ': ' + newTweet.message);
                  $timeStamp.text('created at ' + newTweet.created_at);
                  $newTweet.appendTo($body);
                  $timeStamp.appendTo($body);

              }
          },3000)

          /*
          //sending the tweet
            $('.send').click(function(){
                var userText = ('.draft').val();

            })
         */
      });



    </script>
  </body>
</html>
